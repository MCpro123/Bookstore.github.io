<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore with Admin Panel</title>
  <link rel="stylesheet" href="project.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="container">
      <h1 class="logo">My Bookstore</h1>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact Me</a></li>
      </ul>
      <!-- Cart Icon with Counter -->
      <div class="cart-container">
        <img src="cart-icon.png" alt="Cart" id="cart-icon">
        <span id="cart-count">0</span>
      </div>
    </div>
  </nav>

  <!-- Admin Login Form (hidden by default) -->
  <section id="admin-login" class="login-section">
    <h2>Admin Login</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
      <p id="login-error" style="color: red;"></p>
    </form>
  </section>

  <!-- Admin Panel (hidden by default) -->
  <section id="admin-panel" class="admin-panel" style="display: none;">
    <h2>Admin Panel</h2>
    <form id="upload-form">
      <label for="book-title">Book Title:</label>
      <input type="text" id="book-title" required>
      <label for="book-price">Book Price:</label>
      <input type="number" id="book-price" required>
      <label for="book-image">Book Image:</label>
      <input type="file" id="book-image" accept="image/*" required>
      <button type="submit">Upload Book</button>
    </form>
  </section>

  <!-- Book Gallery -->
  <section class="book-gallery" id="home">
    <h2>Available Books</h2>
    <div class="books-container" id="books-container">
      <!-- Books will be dynamically inserted here -->
    </div>
  </section>

  <!-- Cart Modal (hidden by default) -->
  <div class="cart-modal" id="cart-modal">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <button id="close-cart">Close</button>
    </div>
  </div>

  <script src="project.js"></script>
</body>
</html>
